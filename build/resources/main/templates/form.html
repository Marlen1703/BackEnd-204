<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2 class="text-center">Customer Add Form</h2>
    <form method="post">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName"><br/>
        </div>
        <div class="form-group">
            <label for="lastName">SurnName</label>
            <input type="text" class="form-control" name="lastName" id="lastName"><br/>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="form-control" name="emailAddress" id="emailAddress"><br/>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job title</label>
            <input type="text" class="form-control" name="jobTitle" id="jobTitle"><br/>
        </div>
        <div class="form-group">
            <label for="mobilePhone">Phone number</label>
            <input type="text" class="form-control" name="mobilePhone" id="mobilePhone"><br/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city"><br/>
        </div>
        <div class="form-group">
            <label for="webPage">Web Page</label>
            <input type="text" class="form-control" name="webPage" id="webPage"><br/>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
